<!DOCTYPE html>
<html lang="ja">
  <head>
     <meta charset="utf-8">
      <meta name="description" content="ストップウォッチ">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/style.css">
      <title>電卓</title>
  </head>
  <body>
    <form name="dentaku">
      <table>
        <tr>
          <td colspan="5">
            <input type="text" class="display" name="myLine" value="0" disabled>
          </td>
        </tr>
        
        <tr>
          <td><input type="button" onclick="myValue(7)" value="7"></td>
          <td><input type="button" onclick="myValue(8)" value="8"></td>
          <td><input type="button" onclick="myValue(9)" value="9"></td>
          <td><input type="button" onclick="myCalculate('+')" value="+"></td>
        </tr>
        
        <tr>
          <td><input type="button" onclick="myValue(4)" value="4"></td>
          <td><input type="button" onclick="myValue(5)" value="5"></td>
          <td><input type="button" onclick="myValue(6)" value="6"></td>
          <td><input type="button" onclick="myCalculate('-')" value="️️-"></td>
        </tr>
        
        <tr>
          <td><input type="button" onclick="myValue(1)" value="1"></td>
          <td><input type="button" onclick="myValue(2)" value="2"></td>
          <td><input type="button" onclick="myValue(3)" value="3"></td>
          <td><input type="button" onclick="myCalculate('*')" value="*"></td>
        </tr>
        
        <tr>
          <td><input type="button" onclick="myValue(0)" value="0"></td>
          <td><input type="button" onclick="myValue('00')" value="00"></td>
          <td><input type="button" onclick="myValue('.')" value="."></td>
          <td><input type="button" onclick="myCalculate('/')" value="/"></td>
        </tr>
      </table>
      <table id="last_table">
        <tr>
          <td class="last_raw"><input type="button" onclick="myC()" value="AC"></td>
          <td class="last_raw"><input type="button" onclick="myCalculate('=')" value="="></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
